<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="img/icon.png">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>JS Calculator</h1>
    </header>

    <!-- <div id="calculator"> -->
    <div class="calculator-main-container">
        <div id="display">
            <output class="user-input" type="text" id="user-input">0</output>
            <output class="result" type="text" id="result">&#160;</output>
        </div>
        <div id="buttons-menu">
            <button id="ce-button">CE</button>
            <button id="c-button">C</button>
            <button class="operatorBtn" id="mod-button">%</button>
            <button class="operatorBtn" id="div-button">/</button>
            <button class="digitBtn" id="button7">7</button>
            <button class="digitBtn" id="button8">8</button>
            <button class="digitBtn" id="button9">9</button>
            <button class="operatorBtn" id="multiply-button">X</button>
            <button class="digitBtn" id="button4">4</button>
            <button class="digitBtn" id="button5">5</button>
            <button class="digitBtn" id="button6">6</button>
            <button class="operatorBtn" id="minus-button">-</button>
            <button class="digitBtn" id="button1">1</button>
            <button class="digitBtn" id="button2">2</button>
            <button class="digitBtn" id="button3">3</button>
            <button class="operatorBtn" id="plus-button">+</button>
            <button class="digitBtn" id="button0">0</button>
            <button id="period-button">.</button>
            <button id="equals-button">=</button>
        </div>
    </div>
    <!-- </div> -->
    <footer>
        Made by <a href="https://github.com/MintasAlex">MintasAlex</a> |
        <a href="https://github.com/MintasAlex/JSCalculator">Source</a>
    </footer>
</body>

</html>
