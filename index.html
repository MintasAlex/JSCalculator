<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>JS Calculator</h1>
    </header>

    <!-- <div id="calculator"> -->
        <div class="calculator-main-container">
            <div id="display">
                <output class="user-input" type="text" id="user-input">0</output>
                <output class="result" type="text" id="result">&nbsp;</output>
            </div>
            <div id="buttons-menu">
                <button id="ce-button">CE</button>
                <button id="c-button">C</button>
                <button id="mod-button">%</button>
                <button id="div-button">/</button>
                <button id="7-button">7</button>
                <button id="8-button">8</button>
                <button id="9-button">9</button>
                <button id="multiply-button">X</button>
                <button id="4-button">4</button>
                <button id="5-button">5</button>
                <button id="6-button">6</button>
                <button id="minus-button">-</button>
                <button id="1-button">1</button>
                <button id="2-button">2</button>
                <button id="3-button">3</button>
                <button id="plus-button">+</button>
                <button id="0-button">0</button>
                <button id="period-button">.</button>
                <button id="equals-button">=</button>
            </div>
        </div>
    <!-- </div> -->
    <footer>
        Made by <a href="https://github.com/MintasAlex">MintasAlex</a> |
        <a href="https://github.com/MintasAlex/JSCalculator">Source</a>
    </footer>
</body>

</html>
